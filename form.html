<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fahriz Site</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='dist/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='dist/css/style.css'>
</head>
<body>

    <div class="wrapper">
         <!-- contact -->
    <div class="feature-box">
    <section id="contact" class="contact">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center">
            <h2>Contact</h2>
            <hr>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-8 col-sm-offset-2">
            <form>
              <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukan Nama">
              </div>
              <div class="form-group">
                <label for="email">Nama Panggilan</label>
                <input type="email" class="form-control" id="email" placeholder="Masukan Email">
              </div>
              <div class="form-group">
                <label for="telp">Username</label>
                <input type="text" class="form-control" id="telp" placeholder="">
              </div>
              <div class="form-group">
                <label for="telp">Pasword</label>
                <input type="password" class="form-control" id="telp" placeholder="">
              </div>
              <div class="form-group">
                  Tahun
              <select class="form-control" name="">
                <option value="">==== Pilih Tahun====</option>
                <option value="">2001</option>
                <option value="">2002</option>
                <option value="">2003</option>
              </select>
              </div>
              <div class="form-group">
                <label for="pesan">Pesan</label>
                <textarea class="form-control" rows="10" id="pesan" placeholder="Masukan Pesan"> </textarea>
              </div>
              <button type="submit" class="btn btn-primary ">Kirim Pesan</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    </div>
    </div>
    
    <!--  akhir contact -->
</body>
<script src='dist/js/bootstrap.min.js'></script>
<script src='dist/js/bootstrap.js'></script>
<script src='dist/js/jquery.js'></script>
<script src="dist/js/jquery.min.js"></script>
</html>
